repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: local
    hooks:
    -   id: rustfmt
        name: rustfmt
        description: Format Rust files using rustfmt.
        # This hook should be 'entry: cargo' and 'args: [...]' too
        entry: cargo
        args: ['fmt', '--', '--check']
        language: rust
        types: [rust]

    -   id: clippy
        name: clippy
        description: Check for lints using clippy.
        # Ensure 'entry' is ONLY 'cargo'
        entry: cargo
        # Ensure the command is in 'args'
        args: ['clippy', '--workspace', '--', '-D', 'warnings']
        language: rust
        types: [rust]
        pass_filenames: false

    -   id: check
        name: cargo-check
        description: Check the package for errors with cargo check.
        # Ensure 'entry' is ONLY 'cargo'
        entry: cargo
        # Ensure the command is in 'args'
        args: ['check', '--workspace']
        language: rust
        types: [rust]
        pass_filenames: false

    -   id: eslint
        name: eslint
        description: Run ESLint on JavaScript files.
        entry: bash
        args: ['-c', 'cd oxmpl-js && npm run lint']
        language: system
        files: oxmpl-js/.*\.(js|mjs|cjs)$
        exclude: oxmpl-js/(node_modules|pkg-bundler)/
        pass_filenames: false

    -   id: prettier
        name: prettier
        description: Format JavaScript files with Prettier.
        entry: bash
        args: ['-c', 'cd oxmpl-js && npm run format']
        language: system
        files: oxmpl-js/.*\.(js|mjs|cjs|json)$
        exclude: oxmpl-js/(node_modules|pkg-bundler|package-lock\.json)
        pass_filenames: false
